<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reconnaissance de Chiffres</title>
		<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
		<style>
			canvas {
				border: 1px solid rgb(255, 255, 255);
				display: block;
				margin: 10px auto;
			}
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Dessinez un chiffre</h1>
		<canvas id="canvas" width="280" height="280"></canvas>
		<br />
		<button id="clear">Effacer</button>
		<button id="predict">Prédire</button>
		<h2 id="result">Résultat :</h2>

		<script>
			const canvas = document.getElementById("canvas");

			const ctx = canvas.getContext("2d");
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.strokeStyle = "white";
			ctx.lineWidth = 15;

			const clearButton = document.getElementById("clear");
			const predictButton = document.getElementById("predict");
			const result = document.getElementById("result");
			let drawing = false;

			canvas.addEventListener("mousedown", () => (drawing = true));
			canvas.addEventListener("mouseup", () => (drawing = false));
			canvas.addEventListener("mousemove", draw);

			clearButton.addEventListener("click", () => {
				ctx.fillStyle = "black";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
			});

			predictButton.addEventListener("click", async () => {
				const imageData = preprocessCanvas();
				const prediction = await predict(imageData);
				console.log(prediction);
				result.textContent = `Résultat : ${prediction}`;
			});

			function draw(event) {
				if (!drawing) return;
				ctx.fillStyle = "white";
				ctx.beginPath();
				ctx.arc(event.offsetX, event.offsetY, 10, 0, Math.PI * 2);
				ctx.fill();
			}

			function preprocessCanvas() {
				const tempCanvas = document.createElement("canvas");
				tempCanvas.width = 28;
				tempCanvas.height = 28;
				const tempCtx = tempCanvas.getContext("2d");

				tempCtx.drawImage(canvas, 0, 0, 28, 28);
				const imageData = tempCtx.getImageData(0, 0, 28, 28);
				const pixels = imageData.data;

				const input = new Float32Array(28 * 28);
				for (let i = 0; i < pixels.length; i += 4) {
					const grayscale =
						pixels[i] * 0.299 + pixels[i + 1] * 0.587 + pixels[i + 2] * 0.114;
					input[i / 4] = grayscale / 255.0;
				}

				return input;
			}

			async function predict(input) {
				// modèle ONNX
				const session = await ort.InferenceSession.create("./model.onnx");

				const tensor = new ort.Tensor("float32", input, [1, 1, 28, 28]);
				const outputs = await session.run({ input: tensor });
				console.log(outputs.output.data);
				const output = outputs.output.data;

				return output.indexOf(Math.max(...output));
			}
		</script>
	</body>
</html>
