<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Météorites Learning</title>
		<style>
			#drawCanvas {
				border: 1px solid rgb(255, 255, 255);
				margin-top: 20px;
				display: block;
				background-color: black;
			}
			#gameCanvas {
				border: 1px solid rgb(34, 18, 54);
				background-color: rgb(34, 18, 54);
				position: absolute;
				top: 0;
				left: 0;
				z-index: -1;
			}
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>Météorites Learning</h1>
		<p id="score">Score : 0</p>

		<canvas id="drawCanvas" width="280" height="280"></canvas>

		<canvas id="gameCanvas"></canvas>

		<button id="predictButton">Prédire</button>
		<button id="clearButton">Réinitialiser</button>

		<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
